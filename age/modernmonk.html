    <title>Age details</title>
  </head>
  <body>
    <div class="card">
  <div class="card-header">
    Users:
  </div>
  <div class="card-body">
     <p id="par"></p>
    <hr>
    <h2>Enter the user name :</h2>
     <input type="text" id="user" required="required"><br><br>
    <button type="button" onclick="get();">Click to get age details</button>
    <hr>
    <p>Name: <strong id="name"></strong></p>
    <p>City: <strong id="city"></strong></p>
    <p>Age in years : <strong id="year"></strong></p>
    <p>Age in months : <strong id="month"></strong></p>
    <p>Age in days : <strong id="day"></strong></p>
  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
      function get(){
        var user = document.getElementById("user").value;
        firebase.database().ref('user/'+user).once('value').then(function(snapshot){
          var name= snapshot.val().userName;
          var city= snapshot.val().userCity;
          var year= snapshot.val().userYear;
          var month= snapshot.val().userMonth;
          var day= snapshot.val().userDay;
      
          document.getElementById("name").innerHTML=name;
          document.getElementById("city").innerHTML=city;
          document.getElementById("year").innerHTML=year;
          document.getElementById("month").innerHTML=month;
          document.getElementById("day").innerHTML=day;
       })


      }
        
    </script>
